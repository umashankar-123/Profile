<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umashankar Verma - Web Developer, Programmer</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="/public/intro.html">My Intro</a></li>
                    <li><a href="/public/services.html">Services</a></li>
                    <li><a href="/public/blog.html">Blog</a></li>
                    <li><a href="/public/contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img src="../images/ham.png" alt="" class="ham" width="23">
                <img src="../images/cross.png" alt="" class="cross" width="18">
            </div>
            <div class="contactform">
                <h1>Contact me for work/general enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientname">
                    </div>
                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="clientenquiry" class="form-label">Enquiry</label>
                        <input type="enquiry" class="form-control" id="clientenquiry">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" id="form-check-input" id="isclient">
                        <label for="form-check-label" class="isclient">I Want you to work on a project with me</label>    
                    </div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
